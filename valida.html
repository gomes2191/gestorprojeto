<html>
<head>
<script>
//Validando campos
$.fn.goValidate = function() {
var $form = this,
    $inputs = $form.find('input:text, input:password');

var validators = {
    name: {
        regex: /^[A-Za-z]{3,}$/
    },

    clinic: {
        regex: /^([A-Z]{1}[a-z\s]{2,40})+$/
    },
    pass: {
        regex: /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/
    },
    email: {
        regex: /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/
    },
    phone: {
        regex: /^[2-9]\d{2}-\d{3}-\d{4}$/
    },
    vazio: {
      regex: /^([A-z0-9]{2,30})$/
    }


};
var validate = function(klass, value) {
    var isValid = true,
        error = '';

    if (!value && /required/.test(klass)) {
        error = 'This field is required';
        isValid = false;
    } else {
        klass = klass.split(/\s/);
        $.each(klass, function(i, k){
            if (validators[k]) {
                if (value && !validators[k].regex.test(value)) {
                    isValid = false;
                    error = validators[k].error;
                }
            }
        });
    }
    return {
        isValid: isValid,
        error: error
    }
};
var showError = function($input) {
    var klass = $input.attr('class'),
        value = $input.val(),
        test = validate(klass, value);

    $input.removeClass('invalid');
    $('#form-error').addClass('hide');

    if (!test.isValid) {
        $input.addClass('invalid');

        if(typeof $input.data("shown") == "undefined" || $input.data("shown") == false){
           $input.popover('show');
        }

    }
  else {
    $input.popover('hide');
  }
};

$inputs.keyup(function() {
    showError($(this));
});

$inputs.on('shown.bs.popover', function () {
  $(this).data("shown",true);
});

$inputs.on('hidden.bs.popover', function () {
  $(this).data("shown",false);
});

$form.submit(function(e) {

    $inputs.each(function() { /* test each input */
      if ($(this).is('.required') || $(this).hasClass('invalid')) {
          showError($(this));
      }
  });
    if ($form.find('input.invalid').length) { /* form is not valid */
      e.preventDefault();
        $('#form-error').toggleClass('hide');
    }
});
return this;
};

$('form').goValidate();


</script>
</head>
<body>
<input type="text" title="Seu nome" name="user_name" class="form-control vazio" id="user_name"
placeholder="Seu nome completo..." value="" data-placement="top"  data-trigger="manual" data-content="Digite um nome válido Ex: João Carlos">

<p class="help-block pull-left text-danger hide" id="form-error">&nbsp; The form is not valid. </p>
</body>
</html>
